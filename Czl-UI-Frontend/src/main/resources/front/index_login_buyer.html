<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>买家首页</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/goodsitems.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_762189_z3scoz4fh9.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="myjs/httpurl.js"></script>
    <script src="myjs/users.js"></script>
    <script src="myjs/list.js"></script>
    <script src="js/login.js"></script>
    <!--分页-->
    <link rel="stylesheet" type="text/css" href="./pagination.css" media="screen">
    <script src="./jquery.pagination.js"></script>
</head>
<body>
<div class="headerpage"></div>
<section>
    <div class="carousel">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(images/carousel-img/6f24866ea949130b515762e7809214bc.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/carousel-img/58fce625ced8968786465152e4346029.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/carousel-img/62ef27cdb8715547dbbaa2909d08bf0f.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/carousel-img/a071da925c90136d5d8bd0eef2875aa0.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/carousel-img/ac0f52cd9c6334d539cf7618d3495f0a.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/carousel-img/c9ef41b68352531127b76544b5385e6f.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(images/carousel-img/d7832aad63c2b15700fa27909428cb99.jpg)"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination swiper-pagination-white"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next swiper-button-white"></div>
            <div class="swiper-button-prev swiper-button-white"></div>
        </div>

    </div>
</section>

<section class="m-cates">
    <div class="grow clearfix">
        <div class="m-cat">
            <div class="hd clearfix">
                <div class="left">
                    <h3 class="name">
                        内容
                    </h3>
                </div>
                <div class="right">
                    <nav class="subcate-list clearfix">
                        <a onclick="loadProductListloginForBuyer(16,1,true)" class="item">点击我，显示未购买哟</a>
                    </nav>
                </div>
            </div>
            <div id="bdclearfix_login_buyer" class="bd clearfix"></div>
        </div>
        <!--重复m-cat部分-->
    </div>
</section>


<section class="new-comment">
    <div class="grow clearfix">
        <div class="eg">
            <div class="m-style M-box11"></div>
        </div>
    </div>
</section>
<div class="rightbuttonpage"></div>
<div class="footerpage"></div>
<script>
    var carousel_swiper = new Swiper('.carousel .swiper-container', {
        pagination: '.carousel .swiper-pagination',
        paginationClickable: true,
        nextButton: '.carousel .swiper-button-next',
        prevButton: '.carousel .swiper-button-prev',
        spaceBetween: 30,
        effect: 'fade',
        loop: true,
        autoplay: 3000
    });

    var new_item_swiper = new Swiper('.new-item .swiper-container', {
        // pagination: '.new-item .swiper-pagination',
        nextButton: '.new-item .swiper-button-next',
        prevButton: '.new-item .swiper-button-prev',
        slidesPerView: 4,
        paginationClickable: true,
        spaceBetween: 30,
        loop: true
    });

    var speak_list_swiper = new Swiper('.speak-list .swiper-container', {
        // pagination: '.new-item .swiper-pagination',
        nextButton: '.speak-list .swiper-button-next',
        prevButton: '.speak-list .swiper-button-prev',
        slidesPerView: 3,
        paginationClickable: true,
        spaceBetween: 10,
        loop: false
    });
    $(function () {
        loadProductListloginForBuyer(16,1,false);
        $(".headerpage").load("header_login_buyer.html");
        $(".rightbuttonpage").load("right_button.html");
        $(".footerpage").load("footer.html");
    });
</script>
</body>
</html>
