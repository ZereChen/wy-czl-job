<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_762189_v22y9ap1kuc.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="js/jquery.md5.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="myjs/httpurl.js"></script>
    <script src="myjs/users.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="headerpage"></div>
<div class="l-bd">
    <div class="l-row">
        <div class="m-loginBox">
            <div class="title-tab">
                <a class="active" href="">用户名登录</a>
            </div>
            <form class="mail-login" method="get">
                <div class="inputGroup">
                    <i class="iconfont icon-username"></i>
                    <input type="text" name="Uname" placeholder="请输入账号">
                    <a href="javascript:void(0);"><i class="iconfont icon-16pxcha"></i></a>
                </div>
                <div class="inputGroup">
                    <i class="iconfont icon-wodemima"></i>
                    <input type="password" name="Upwd" placeholder="请输入密码">
                    <a href="javascript:void(0);"><i class="iconfont icon-16pxcha"></i></a>
                </div>
                <a class="submit" href="javascript:submit()">登录</a>
            </form>
        </div>
    </div>
</div>
<div class="footerpage"></div>
<script>
    $(function () {
        $(".headerpage").load("header_nologin.html");
        $(".footerpage").load("footer.html");
    });
</script>
</body>
</html>
