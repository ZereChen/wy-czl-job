    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<body>
<div class="headerpage"></div>
<div class="blank clearfix"></div>
<section class="cart">
    <div class="container">
        <div class="m-cartGetCoupons clearfix">
            <div class="left">
                <i class="iconfont icon-coupons-o"></i>
                <span>购物车可领优惠券</span>
            </div>
            <div class="right">
                <a href="">
                    <span>查看优惠券</span>
                    <i class="iconfont icon-xia"></i>
                </a>
            </div>
        </div>

        <div class="m-cart-body">
            <div class="hd">
                <div class="w w1"></div>
                <div class="w w2">标题</div>
                <div class="w w3">价格</div>
                <div class="w w4">数量</div>
                <div class="w w5">小计</div>
                <div class="w w6">操作</div>
            </div>
            <div class="bd">
                <ul id="czl-car-list-item" class="shoping-list">
                    <li class="item">
                        <div class="w w1"></div>
                        <div class="w w2">
                            <img class="left" src="images/2de3494c8b2f08a6bfa70eda07e76e5a.jpg" alt="">
                            <div class="info left">
                                <span class="g-name"><a href="">男式一脚蹬头层牛皮滑板鞋</a></span>
                                <span class="g-attr"></span>
                                <span class="sign">已下架</span>
                            </div>
                        </div>
                        <div class="w w3">
                            <span>¥</span><div class="price">194.30</div>
                        </div>
                        <div class="w w4">
                            <div class="goodNum clearfix">
                                <div class="left goodNumIn">
                                    <input type="text" value="2"  class="left good-num" readonly/>
                                </div>
                            </div>
                        </div>
                        <div class="w w5">
                            <span>¥</span><div class="subtotal">0.00</div>
                        </div>
                        <div class="w w6">
                            <a class="delete" onclick="deleteCar('555')">删除</a>
                        </div>
                    </li>
                    <li class="item">
                        <div class="w w1"></div>

                            <img class="left" src="images/2dc30f3f4d8cf42580cee419980b0d08.png" alt="">
                            <div class="info left">
                                <span class="g-name"><a href="">男式一脚蹬头层牛皮滑板鞋</a></span>
                                <span class="g-attr">41码 黑色</span>
                                <span class="sign">已下架</span>
                            </div>
                        </div>
                        <div class="w w3">
                            <span>¥</span><div class="price">194.30</div>
                        </div>
                        <div class="w w4">
                            <div class="goodNum clearfix">
                                <div class="left goodNumIn">
                                    <input type="text" value="2"  class="left good-num" readonly/>
                                </div>
                            </div>
                        </div>
                        <div class="w w5">
                            <span>¥</span><div class="subtotal">0.00</div>
                        </div>
                        <div class="w w6">
                            <a class="delete" href="javascript:void (0)">删除</a>
                        </div>
                    </li>
                    <li class="item">
                        <div class="w w1"></div>
                        <div class="w w2">
                            <img class="left" src="images/2dc30f3f4d8cf42580cee419980b0d08.png" alt="">
                            <div class="info left">
                                <span class="g-name"><a href="">男式一脚蹬头层牛皮滑板鞋</a></span>
                                <span class="g-attr">41码 黑色</span>
                                <span class="sign">已下架</span>
                            </div>
                        </div>
                        <div class="w w3">
                            <span>¥</span><div class="price">194.30</div>
                        </div>
                        <div class="w w4">
                            <div class="goodNum clearfix">
                                <div class="left goodNumIn">
                                    <input type="text" value="2"  class="left good-num" readonly/>
                                </div>
                            </div>
                        </div>
                        <div class="w w5">
                            <span>¥</span><div class="subtotal">0.00</div>
                        </div>
                        <div class="w w6">
                            <a class="delete" href="javascript:void (0)">删除</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="ft clearfix">
                <div class="left"></div>
                <div class="settle">
                    <div>应付总额：</div>
                    <div class="total">
                        <span>¥</span>
                        <div class="num">0.00</div>
                    </div>
                    <input class="submit" type="submit" value="购买">
                </div>
            </div>

        </div>
    </div>
</section>



<div class="footerpage"></div>
<script>

    $(function () {
