<!DOCTYPE html>

<body>
<header>
    <div class="container clearfix">
        <div class="m-logo left"></div>
        <div class="m-tr-block right">已有账号？去<a href="login.html">登录</a></div>
    </div>
</header>
<section class="reg-block">
    <div class="container">
        <form action="">
            <div class="u-input">
                <label for="inpt-un" class="m-label">账号：</label>
                <input type="text" name="Uname" id="inpt-un" placeholder="网易邮箱/其他邮箱" class="m-inpt ">
                <label class="error-info"></label>
            </div>
            <div class="u-input">
                <label for="inpt-pw" class="m-label">密码：</label>
                <input type="password" name="Upwd" id="inpt-pw" placeholder="6-16位密码，区分大小写" class="m-inpt ">
                <label class="error-info"></label>
            </div>
            <div class="u-input">
                <label for="inpt-repw" class="m-label">确认密码：</label>
                <input type="password" name="Urepwd" id="inpt-repw" placeholder="再次输入密码" class="m-inpt ">
                <label class="error-info"></label>
            </div>
            <div class="u-input ver">
                <label for="inpt-ver" class="m-label">验证码：</label>
                <div name="Uver" id="inpt-ver" class="m-inpt "></div>
                <label class="error-info"></label>
            </div>
            <div class="u-input">
                <label for="inpt-phone" class="m-label">手机号：</label>
                <input type="text" name="Uphone" id="inpt-phone" placeholder="11位手机号" class="m-inpt ">
                <label class="error-info"></label>
            </div>
            <div class="u-input">
                <label class="m-label m-note-blank"></label>

                <div class="m-note" style="display: inline-block;">
                    <a href="">切换到国际手机</a>
                    <br>
                    忘记密码时，可通过手机快速找回密码
                </div>
            </div>
            <div class="u-input mail">
                <label for="inpt-mailver" class="m-label">短信验证码：</label>
                <input type="text" name="Umailver" id="inpt-mailver" placeholder="输入短信验证码" class="m-inpt ">
                <a href="" class="but-getms">获取验证码</a>
                <label class="error-info"></label>
            </div>
            <div class="u-input">
                <label class="m-label m-note-blank"></label>
                <input type="submit" class="submit" value="注&nbsp;&nbsp;&nbsp;册">
            </div>
            <div class="u-input">
                <label class="m-label m-tip-blank"></label>
                <div class="tip">
                    <input type="checkbox" name="Ucheck">用户勾选即代表同意
                    <a href="http://reg.163.com/agreement.shtml">《网易邮箱服务条款》</a>和
                    <a href="https://reg.163.com/agreement_mobile_ysbh_wap.shtml?v=20171127">《网易隐私政策》</a>
                    <label class="error-info"></label>
                </div>
            </div>
        </form>
        <div class="app-dl">
            <a href="">
                <img src="images/reg_2Fapp_xc_small_170402.png" alt="">
            </a>
        </div>

    </div>
</section>
